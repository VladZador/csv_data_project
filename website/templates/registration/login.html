{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container-sm container-margins text-center">
  <h2>Sign in to CSV data</h2>
  <div class="container-margins"></div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Log In</button>
    </form>
  </div>
</div>
{% endblock %}
